<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil Card</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div id="body" >
            <div class="profile" >
                <img class="profile" src="./assets/Profil_Photo.png" alt="Profil Photo">
            </div>

            <h1>Ramadan Coding</h1>
            <p>Front End Developer</p>

            <div class="logo" >
                <a href="https://www.facebook.com"> <img class="logo", src="./assets/facebook.png" alt="Facebook"> </a>
                <a href="https://x.com"> <img class="logo", src="./assets/twitter.png" alt="X"> </a>
                <a href="https://www.instagram.com/"> <img class="logo", src="./assets/instagram.png" alt="Instagram"> </a>
                <a href="https://www.youtube.com/"> <img class="logo", src="./assets//youtube.png" alt="Youtube"> </a>
            </div>

            <div class="buttons" >
                <div class="button">
                    <p>Subscribe</p>
                </div>
                <div class="button">
                    <p>Message</p>
                </div>
             </div>
             
             <div class="like">
                <img class="like" src="./assets/heart.png" alt="Like">
                <p>| 60k</p>
                <img class="like" src="./assets/chat.png" alt="Chat">
                <p>| 20k</p>
                <img class="like" src="./assets/share.png" alt="Share">
                <p>| 12k</p>
             </div>

             
        
    </div>
</body>
</html>
